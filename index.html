<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
        <script src="js/index.js" async defer></script>
    </head>
    <body>
        <div class="container home-page">
            <div class="navigation-container">
                <div class="navigation">
                    <div class="logo">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </div>
                    <div class="home-link">
                        <i class="fas fa-home" aria-hidden="true"></i>
                    </div>
                    <div class="profile-container">
                        <div class="profile">

                        </div>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="tweets-search-container">
                    <input id="user-search-input" type="text" placeholder="Search Twitter">
                    <i class="fa fa-search fa-flip-horizontal" aria-hidden="true"></i>
                </div>
                <div class="tweets-list">
                    <div class="tweet-container">
                        <div class="tweet-user-info">

                        </div>
                        <div class="tweet-images-container">
                            <div class="tweet-image">

                            </div>
                        </div>
                        <div class="tweet-text-container">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Morbi tincidunt augue interdum velit euismod in pellentesque massa placerat. Et tortor at risus viverra. Feugiat nisl pretium fusce id velit.
                        </div>
                        <div class="tweet-date-container">
                            20 hours ago
                        </div>
                         
                    </div>
                </div>
            </div>
            <div class="tweet-sidebar-container">
                <div class="tweets-sidebar">

                </div>
            </div>
        </div>
    </body>
</html>
